<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get dom elements</title>
</head>
<body>
    <h1>Accéder aux élément du DOM</h1>
    <div id="div1">
        <div class="content">Contenu 1</div>
        <div class="content">Contenu 2</div>
        <div class="content">Contenu 3</div>
    </div>

    <div id="div2">
        <article>Article 1</article>
        <article>Article 2</article>
        <article>Article 3</article>
    </div>

    <div id="myId">
        <p>
            <span><a href="#">Lien 1</a></span>
            <a href="#">Lien 2</a>
            <span><a href="#">Lien 3</a></span>
        </p>
        <p class="article">
            <span><a href="#">Lien 4</a></span>
            <span><a href="#">Lien 5</a></span>
            <a href="#">Lien 6</a>
        </p>
        <p>
            <a href="#">Lien 7</a>
            <span><a href="#">Lien 8</a></span>
            <span><a href="#">Lien 9</a></span>
        </p>
    </div>

    <div id="parent">
        <div id="previous">Précédent</div>
        <div id="main">
            <p>Paragraphe 1</p>
            <p>Paragraphe 2</p>
        </div>
        <div id="next">Suivant</div>
    </div>
    
    <script src="GetDomElements.js"></script>

</body>
</html>
